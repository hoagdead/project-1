<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thống kê hoạt động người dùng</title>
    <!-- Thêm Bootstrap CSS để cải thiện giao diện (tùy chọn) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .stats-section {
            margin-bottom: 40px;
        }
        .stats-section h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            text-align: center;
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Thống kê hoạt động người dùng</h1>

        <!-- Tổng số lượt truy cập -->
        <div class="stats-section">
            <h2>Tổng Số Lượt Truy Cập</h2>
            <p><strong>Tổng số lượt truy cập trang:</strong> {{ total_page_views }}</p>
        </div>

        <!-- Số lượt truy cập các trang cụ thể -->
        <div class="stats-section">
            <h2>Số Lượt Truy Cập Các Trang Cụ Thể</h2>
            <div class="row">
                <div class="col-md-4">
                    <p><strong>Forum:</strong> {{ so_luot_forum }}</p>
                </div>
                <div class="col-md-4">
                    <p><strong>Ôn Tập:</strong> {{ so_luot_on_tap }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p><strong>Luyện Tập:</strong> {{ so_luot_luyen_tap }}</p>
                </div>
                <div class="col-md-4">
                    <p><strong>Thi Thử:</strong> {{ so_luot_thi_thu }}</p>
                </div>
                <!-- Thêm các trang khác nếu cần -->
            </div>
        </div>

    
    </div>

    <!-- Thêm Bootstrap JS và phụ thuộc nếu cần (tùy chọn) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
