<!DOCTYPE html>
<html>
<head>
    <title>Preview Câu hỏi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        form {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        select, input[type="radio"] {
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Preview câu hỏi</h1>
    <form method="post">
        {% csrf_token %}
        <label for="de">Chọn đề:</label>
        <select name="de" required>
            {% for value, label in DE_CHOICES %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    
        <table>
            <thead>
                <tr>
                    <th>Nội dung</th>
                    <th>Đáp án A</th>
                    <th>Đáp án B</th>
                    <th>Đáp án C</th>
                    <th>Đáp án D</th>
                    <th>Loại (ICT/CS)</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                    <tr>
                        <td>{{ question.Noi_dung }}</td>
                        <td>{{ question.A }}</td>
                        <td>{{ question.B }}</td>
                        <td>{{ question.C }}</td>
                        <td>{{ question.D }}</td>
                        <td>
                            {% if question.type == 2 %}
                                <select name="loai_{{ forloop.counter0 }}">
                                    {% for value, label in LOAI_CHOICES %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            {% else %}
                                ---
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Lưu câu hỏi</button>
    </form>
</body>
</html>
