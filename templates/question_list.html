<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách câu hỏi</title>
</head>
<body>
    <h1>Danh sách câu hỏi</h1>
    <form method="POST" >
        {% csrf_token %}
        <ul>
            {% for question in questions %}
                <li>
                    <strong>{{ question.name }}</strong><br>
                    <ul>
                        <li>
                            <input type="radio" name="answer_{{ question.id }}" value="A" id="{{ question.id }}_A">
                            <label for="{{ question.id }}_A">A: {{ question.Ans_a }}</label>
                        </li>
                        <li>
                            <input type="radio" name="answer_{{ question.id }}" value="B" id="{{ question.id }}_B">
                            <label for="{{ question.id }}_B">B: {{ question.Ans_b }}</label>
                        </li>
                        <li>
                            <input type="radio" name="answer_{{ question.id }}" value="C" id="{{ question.id }}_C">
                            <label for="{{ question.id }}_C">C: {{ question.Ans_c }}</label>
                        </li>
                        <li>
                            <input type="radio" name="answer_{{ question.id }}" value="D" id="{{ question.id }}_D">
                            <label for="{{ question.id }}_D">D: {{ question.Ans_d }}</label>
                        </li>
                    </ul>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Gửi câu trả lời</button>
    </form>
</body>
</html>
